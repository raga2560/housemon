
<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title *ngIf="shareowneraccount"> Share owner account </ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>
  <ion-grid>
  <ion-row>
    <ion-col col-12 col-sm-9 col-md-6 col-lg-4 col-xl-3 *ngFor="let share of shareowneraccount">
     <ion-list>
	
	<ion-list-header color="light">
	SHARE {{share.name}}
	</ion-list-header>


  <ion-item>
    Price : {{share.price}}  Rs
  </ion-item>
  <ion-item>
    You have: {{share.noofshares}}  
  </ion-item>
     </ion-list>
  
    </ion-col>
	 
    
	
  </ion-row>
  
</ion-grid>

</ion-content>
