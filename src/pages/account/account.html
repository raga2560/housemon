<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Account</ion-title>
  </ion-navbar>
</ion-header>

<ion-content class="outer-content">
<ion-card *ngIf="auth.currentUser" text-center >
    <img  [src]="auth.currentUser.photoURL || 'https://api.adorable.io/avatars/109/fire.png'" />
    <ion-card-content>
      <ion-card-title>
        {{ auth.currentUserDisplayName }}
      </ion-card-title>
 
 
        The UID for this user is {{auth.currentUserId}} 
       
 
    </ion-card-content>
  </ion-card>
  
  <div padding-top text-center *ngIf="username">
    <ion-list inset>
      <button ion-item (click)="updatePicture()">Update Picture</button>
      <button ion-item (click)="changeUsername()">Change Username</button>
      <button ion-item (click)="changePassword()">Change Password</button>
      <button ion-item (click)="support()">Support</button>
      <button ion-item (click)="logout()">Logout</button>
    </ion-list>
  </div>
</ion-content>
